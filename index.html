<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2step8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="thick">
          <div class="circleleft"></div>
          <div class="circleright"></div>
        </div>
      </header>
      <div class="curve"></div>
      <p class="card">CARD</p>
      <section class="bank">
        <img src="./img/card.png" alt="card" />
      </section>

      <footer>
        <aside>
          <section class="section1">
            <div class="padlock">
              <img src="./img/lock.svg" alt="lock" />
              <div class="lock">
                <p>Lock card</p>
                <p>You can unlock it later</p>
              </div>
            </div>
          </section>
          <label class="offon">
            <input type="checkbox" />
            <span class="on"></span>
          </label>
        </aside>

        <aside>
          <section class="section1">
            <div class="padlock">
              <img src="./img/plane.svg" alt="plane" />
              <div class="lock">
                <p>Payments abroad</p>
                <p>Enable your card abroad</p>
              </div>
            </div>
          </section>
          <label class="offon">
            <input type="checkbox" />
            <span class="on"></span>
          </label>
        </aside>

        <aside>
          <section class="section1">
            <div class="padlock">
              <img src="./img/laptop.svg" alt="laptop" />
              <div class="lock">
                <p>Online payments</p>
                <p>Enable your card abroad</p>
              </div>
            </div>
          </section>
          <label class="offon">
            <input type="checkbox" />
            <span class="on"></span>
          </label>
        </aside>

        <aside>
          <section class="section1">
            <div class="padlock">
              <img src="./img/atm.svg" alt="atm" />
              <div class="lock">
                <p>ATM withdrawals</p>
                <p>Enable ATM withdrawals</p>
              </div>
            </div>
          </section>
          <label class="offon">
            <input type="checkbox" />
            <span class="on"></span>
          </label>
        </aside>
      </footer>
    </main>
  </body>
</html>
